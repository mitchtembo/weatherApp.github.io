<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samaita weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Tembo Weather Services</h1>
    <form action="#" class="my-4 text-muted text-center">
     <label for="city" class="mb-3">Enter City eg(Harare)</label>
     <input type="text" name="city" class="input form-control text-muted p-4" placeholder="city">
    </form>
    <div class="card shadow-lg rounded d-none">
     <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top">
     <div class="icon bg-light mx-auto text-center">
      <!-- Icon -->
      <img src="" alt="">
     </div>
     <div class="text-muted text-uppercase text-center details">
      <h5 class="my-3">City name</h5>
      <div class="my-3">weather condition</div>
      <div class="display-4 my-4">
       <span>temp</span>
       <span>&deg;C</span>
      </div>
     </div>
    </div>
   </div>
    <script src="weather.js"></script>
    <script src="app.js"></script>
  </body>
</html>
